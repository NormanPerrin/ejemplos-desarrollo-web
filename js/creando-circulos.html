<style>
    body {
        margin: 0;
    }

    .circulo {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
    }
</style>

<body>
    <script>
        function colorRandom() {
            var rojo = Math.floor(Math.random() * 255)
            var verde = Math.floor(Math.random() * 255)
            var azul = Math.floor(Math.random() * 255)
            return `rgb(${rojo},${verde},${azul})`
        }

        function random() {
            return Math.floor(Math.random() * 100)
        }

        function crearCirculo(x, y) {
            var circulo = document.createElement('div')
            circulo.classList.add('circulo')
            circulo.style.left = `${x}vw`
            circulo.style.bottom = `${y}vh`
            circulo.style.backgroundColor = colorRandom()
            document.body.appendChild(circulo)
        }

        setInterval(function() {
            crearCirculo(random(), random())
        }, 100)
    </script>
</body>
